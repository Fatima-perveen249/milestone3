<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form action="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name"> Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>

            <label for="Email"> Email:</label>
            <input type="Email" id="email" placeholder="Enter Your Email" required>

            <label for="phone"> Phone:</label>
            <input type="Phone" id="phone" placeholder="Enter Your Phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education"> Education:</label>
            <textarea id="education" placeholder="Enter Your Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience"> Education:</label>
            <textarea id="experience" placeholder="Enter Your Experience" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="Skills"> Skills:</label>
            <textarea id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
        </fieldset>
        <button type="submit">Generate Your Resume</button>
    </form>
    <br>
    <div id="resume-display"></div>
    <script src="script.js"></script>
</body>
</html>
